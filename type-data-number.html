<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Data Number</title>
</head>
<body>
    <script>
        /* 
        di javascript hanya ada type data yaitu
        type data number.
        type data number bisa berupa bilangan bulat dan pecahan.
        javascript mendukung number notation, defaultnya basis 10.
        javascript juga mendukung binary hexadecimal dan octal.
        untuk type data biner tambahkan 0b di depan angka biner nya.
        untuk type data hexadecimal tambahkan 0x di depan angka hexadecimal.
        untuk type data octal tambahkan 0o di depan angka octal.
        */
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(92.2);
        document.writeln("</br>");
        document.writeln(0b1111010);
    </script>
</body>
</html>
