<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Const</title>
</head>
<body>
    <script>
        /* 
        Kata kunci const untuk menyimpan variabel,
        ketika variable sudah dideklarasikan dengan kata kunci const
        maka nilai dari variable tidak bisa diubah
        jika dipaksakan diubah maka ketika program dijalankan akan
        terjadi error.
        */
        const application = "Belajar JavaScript Dasar";
        // application = "Gak Mau Belajar"; //ERROR
        document.writeln(application);
    </script>
</body>
</html>
