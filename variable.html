<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <script>
        /* 
        kata kunci var untuk membuat variabel tidak direkomendasikan lagi,
        ganti dengan kata kunci let dan const dalam membuat variabel
        */
        var fullName = "Rudi Gigih Prabowo";
        var firstName = "Rudi";
        var middleName = "Gigih";
        var lastName = "Prabowo";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");

    </script>
</body>
</html>
